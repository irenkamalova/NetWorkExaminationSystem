<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAnswersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAnswersLabel_answerId}"/>
                    <h:outputText value="#{answersController.selected.answerId}" title="#{bundle.ViewAnswersTitle_answerId}"/>
                    <h:outputText value="#{bundle.ViewAnswersLabel_answer}"/>
                    <h:outputText value="#{answersController.selected.answer}" title="#{bundle.ViewAnswersTitle_answer}"/>
                    <h:outputText value="#{bundle.ViewAnswersLabel_aquestionId}"/>
                    <h:outputText value="#{answersController.selected.aquestionId}" title="#{bundle.ViewAnswersTitle_aquestionId}"/>
                    <h:outputText value="#{bundle.ViewAnswersLabel_rightAnswer}"/>
                    <h:outputText value="#{answersController.selected.rightAnswer}" title="#{bundle.ViewAnswersTitle_rightAnswer}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{answersController.destroyAndView}" value="#{bundle.ViewAnswersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAnswersEditLink}"/>
                <br />
                <h:commandLink action="#{answersController.prepareCreate}" value="#{bundle.ViewAnswersCreateLink}" />
                <br />
                <h:commandLink action="#{answersController.prepareList}" value="#{bundle.ViewAnswersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAnswersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
