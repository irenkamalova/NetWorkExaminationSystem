<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateQuestionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateQuestionsLabel_question}" for="question" />
                    <h:inputText id="question" value="#{questionsController.selected.question}" title="#{bundle.CreateQuestionsTitle_question}" required="true" requiredMessage="#{bundle.CreateQuestionsRequiredMessage_question}"/>
                    <h:outputLabel value="#{bundle.CreateQuestionsLabel_questionId}" for="questionId" />
                    <h:inputText id="questionId" value="#{questionsController.selected.questionId}" title="#{bundle.CreateQuestionsTitle_questionId}" required="true" requiredMessage="#{bundle.CreateQuestionsRequiredMessage_questionId}"/>
                    <h:outputLabel value="#{bundle.CreateQuestionsLabel_qtaskId}" for="qtaskId" />
                    <h:selectOneMenu id="qtaskId" value="#{questionsController.selected.qtaskId}" title="#{bundle.CreateQuestionsTitle_qtaskId}" required="true" requiredMessage="#{bundle.CreateQuestionsRequiredMessage_qtaskId}">
                        <f:selectItems value="#{tasksController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{questionsController.create}" value="#{bundle.CreateQuestionsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{questionsController.prepareList}" value="#{bundle.CreateQuestionsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateQuestionsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
