<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Test 1(Task1)</title>
    </h:head>
    <h:body>
        Look and answer
        <br/>
        <br/>
        <h:form>
            <p>#{quizeController.setTestNumber(1)}</p>
            <h:dataTable var="q_item" value="#{quizeController.questionsList}" >
                <h:column>
                    <h:outputText value="#{q_item.question}"/>
                    <h:selectOneRadio id="answer" layout="pageDirection" value="#{testController.getAnswerList(q_item.questionId)}">
                        <f:selectItems var="set_item" value="#{testController.getAnswerList(q_item.questionId)}" >
                        </f:selectItems>
                    </h:selectOneRadio>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Завершить тест" action="#{quizeController.answerAction()}" />
        </h:form>    
    </h:body>
</html>
