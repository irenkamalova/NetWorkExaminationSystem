<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Test 2(Task1)</title>
    </h:head>
    <h:body>
        <h:form>
            <p>#{quizeController.clearList()}</p>
            <p>#{quizeController.setTestNumber(2)}</p>
            <h:dataTable var="q_item" value="#{quizeController.questionsList}">
                <h:column>
                    <p><h:outputText value="#{q_item.question}"/></p>
                    <p><h:inputText value="#{quizeController.response}"/></p>
                </h:column>
            </h:dataTable>
            <p>
                <p>#{quizeController.setAnswers()}</p>
                <h:commandButton value="Check Answers" action="#{quizeController.answerAction()}"/>
            </p>
        </h:form>
    </h:body>
</html>
