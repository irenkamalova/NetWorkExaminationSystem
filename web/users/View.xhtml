<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsersLabel_firstName}"/>
                    <h:outputText value="#{usersController.selected.firstName}" title="#{bundle.ViewUsersTitle_firstName}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_nickName}"/>
                    <h:outputText value="#{usersController.selected.nickName}" title="#{bundle.ViewUsersTitle_nickName}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_lastName}"/>
                    <h:outputText value="#{usersController.selected.lastName}" title="#{bundle.ViewUsersTitle_lastName}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_email}"/>
                    <h:outputText value="#{usersController.selected.email}" title="#{bundle.ViewUsersTitle_email}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_password}"/>
                    <h:outputText value="#{usersController.selected.password}" title="#{bundle.ViewUsersTitle_password}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_status}"/>
                    <h:outputText value="#{usersController.selected.status}" title="#{bundle.ViewUsersTitle_status}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_memberSince}"/>
                    <h:outputText value="#{usersController.selected.memberSince}" title="#{bundle.ViewUsersTitle_memberSince}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUsersLabel_userId}"/>
                    <h:outputText value="#{usersController.selected.userId}" title="#{bundle.ViewUsersTitle_userId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.destroyAndView}" value="#{bundle.ViewUsersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsersEditLink}"/>
                <br />
                <h:commandLink action="#{usersController.prepareCreate}" value="#{bundle.ViewUsersCreateLink}" />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.ViewUsersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
